{% extends 'portfolio/base.html' %}
{% load static %}


{% block content %}


<body  style="margin: 10px;">

<img src="{% static 'portfolio/Фон.jpg' %}" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.8;">


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container-md">
    
<br>
<h1><p>Password Generator</p></h1>

	<form action="{% url 'password' %}">
    <select name="lenght" class="btn btn-primary" >
        <option value="4" {% if request.GET.lenght == '4' %}selected{% endif %}>4</option>
        <option value="5" {% if request.GET.lenght == '5' %}selected{% endif %}>5</option>
        <option value="6" {% if request.GET.lenght == '6' %}selected{% endif %}>6</option>
        <option value="7" {% if request.GET.lenght == '7' %}selected{% endif %}>7</option>
        <option value="8" {% if request.GET.lenght == '8' %}selected{% endif %}>8</option>
        <option value="9" {% if request.GET.lenght == '9' %}selected{% endif %}>9</option>
        <option value="10" {% if request.GET.lenght == '10' %}selected{% endif %}>10</option>
        <option value="11" {% if request.GET.lenght == '11' %}selected{% endif %}>11</option>
        <option value="12" {% if request.GET.lenght == '12' %}selected{% endif %}>12</option>
        <option value="13" {% if request.GET.lenght == '13' %}selected{% endif %}>13</option>
        <option value="14" {% if request.GET.lenght == '14' %}selected{% endif %}>14</option>
        <option value="15" {% if request.GET.lenght == '15' %}selected{% endif %}>15</option>
        <option value="16" {% if request.GET.lenght == '16' %}selected{% endif %}>16</option>
    </select> Количество символов

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="swith" name="uppercase" {% if request.GET.uppercase %}checked{% endif %}>
        <label class="form-check-label" for="flexSwitchCheckDefault">Символы верхнего регистра</label> 
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="swith" name="numbers" {% if request.GET.numbers %}checked{% endif %}>
        <label class="form-check-label" for="flexSwitchCheckDefault">Цифры</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="swith" name="special" {% if request.GET.special %}checked{% endif %}><label class="form-check-label" for="flexSwitchCheckDefault">Специальные символы</label> 
    </div>

 
    <input type="submit" value="Сгенерировать пароль" class="btn btn-danger">
    
</form>

    <div class="text-black">
        <div style="text-align: center;">
          <h1 style="font-size: 24px;">Ваш сгенерированный пароль:</h1>

                <h1>{{ password }}</h1>


            <script>
        function copyToClipboard(value) {
            const textarea = document.createElement('textarea');
            textarea.value = value;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
            </script>

        <button onclick="copyToClipboard('{{ password }}')" class="btn btn-danger">Скопировать</button>



    </div>
    
    <div class="text-black"><h3>
            Это страница генератора паролей, с возможностью задать такие параматры как длина пароля, регистр, и спецсимволы.</h3>
    </div>

        
</body>
{% endblock content %}
